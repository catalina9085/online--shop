<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/css/base.css">
	<link rel="stylesheet" type="text/css" href="/css/user/verify.css">

	<title>Verify Account</title>
</head>

<body>
	<div class="basicContainer">
		<form id="myForm">
			<strong id="info">We sent a verification code to your email.The code expires in 30 minutes.</strong><br>
			<div><input type="text" id="verificationCode" placeholder="enter verification code" required>
			<button type="submit">submit</button></div>
			</form>
			<form id="resendForm">
				<span>Didn't get an email?<span>
				<button type="submit">send again</button>
			</form>
			<p id="errorMessage" style="color:#8B0000;"></p>
	</div>
	<script src="/js/user/verify.js"></script>
</body>

</html>
